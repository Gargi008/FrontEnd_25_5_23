<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./table.css">

    <style>
        table,th,td{
            /* Syntax: <line-width> || <line-style> || <color> */
            border: 1px solid red; 
        }
        th{
            background-color:cornsilk;
        }
      
        td{
            
            text-align: center;
            background-color: aliceblue;
        }
       
    </style>
</head>
<body>
    <!-- <h1>Tables</h1> -->

    <!--  tables  are used to efficiently store data 
        in rows and columns
    
    -->
    <!-- -->


    <!-- hello -->
    <!-- shortcut for single comment ctrl + k + c

        multiline comment
        ctrl + /
        shift + alt + a

    -->
    <!-- ta -->


    <table width = '65%' cellpadding="15" cellspacing="0"  >

        <caption>
            cricket score
        </caption>

       <!--  tr , th , td -->

       <tr>
        <th>Team Name</th>
        <th>Wins</th>
        <th>Loss</th>
        <th>Run Rate</th>
       </tr>

       <tr>
        <td>MI</td>
        <td>10</td>
        <td>5</td>
        <td>10.56</td>

       </tr>

       <tr>
        <td>CSK</td>
        <td>12</td>
        <td>3</td>
        <td>12.34</td>
       </tr>

       <tr>
        <td>RCB</td>
        <td>11</td>
        <td>4</td>
        <td>11.67</td>
       </tr>


    </table>





</body>
</html>
