<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Registration form</h1>

    <form>
        <div>
            <label for="firstname">First Name :</label>
            <input style="border: none; border-bottom: 1px solid black;"
             type="text" placeholder="enter your first name here" id="firstname" required>
        </div>

        <br>
       <div>
        <label for="lastname">Last Name : </label>
        <input style="border: none; border-bottom: 1px solid black;"
         type="text" placeholder="enter your last name here " id="lastname" required>

       </div>
       <br>

       <div>
        <label for="email">Email: </label>
        <input style="border: none; border-bottom: 1px solid black;"
         type="email" placeholder="enter your email id" id="email" required>
       </div>
       <br>

       <div>
        <label for="password">Password: </label>
        <input style="border: none; border-bottom: 1px solid black; width: 300px"
         type="password" placeholder="enter your password" id="password" required>
       </div>
       <br>

       <div>

        <label for="city">City</label>
        <select id="city">
            <option disabled selected value="">enter your city</option>
            <option value="city1">Kolkata</option>
            <option value="city2">Bangalore</option>
            <option value="city3">Mumbai</option>
            <option value="city4">Jamshedpur</option>
            <option value="city5">Bihar</option>
            <option value="city6">TamilNadu</option>
        </select>

       </div>

       <br>
       <div>
        <label for="phoneno">Phone No : </label>
        <select id="phoneno">
            <option>+91</option>
            <option>+92</option>
            <option>+1</option>
        </select>
        <input type="text" placeholder="enter your phone no">
       </div>
       <br>

       <div>

        <label for="dob">DOB : </label>
        <input id="dob" type="date" placeholder="enter your DOB">

       </div>
       <br>

       

       <div>
      <!--   <button>submit</button> -->
        <input type="submit">
        <input type="reset">
       </div>

     



        
    </form>



    
</body>
</html>
