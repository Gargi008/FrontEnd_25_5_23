<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>hello  <b style="border: 1px solid red"> hii </b>bye </p>
    <p>hello  <strong style="border: 1px solid red"> hii </strong>bye </p>

    <p style="display: inline">hello
    <p style="border: 1px solid red ; display: inline ; font-weight: bold; ">
        hii </p>bye </p>

    <p style="border: 2px solid blue; display: inline">Aswin</p>




    <p>hello <i>hii</i> bye </p>
    <p>hello <em>hii</em> bye </p>  <!-- em -> emphasis -->

    <p> hello <strike>Gargi</strike></p>
    <span> hello <p style="border: 1px solid red ; display: inline ; text-decoration: line-through; ">Gargi</p></span>
    <span> hello <p style="border: 1px solid red ; display: inline ; text-decoration:underline; ">Gargi</p></span>


    <p>hohoho <ins>Santa</ins></p>

    <p>H<sub>2</sub>O</p>

 <!-- sub - subscript -> base

      sup - superscript -> power

-->
    <p>a<sup>2</sup>+b<sup>2</sup></p>


   





    
    






    
</body>
</html>
